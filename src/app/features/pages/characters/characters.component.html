<div class="container-fluid" *ngIf="!loading; else loadingSpinner">
    <div class="row">
        <div class="col-md-3" *ngFor="let character of characters">
            <mat-card class="mt-3">
                <mat-card-title class="mb-3">{{ character.name }}</mat-card-title>
                <mat-card-subtitle class="mb-1">Gender: {{ character.gender }}</mat-card-subtitle>
                <mat-card-subtitle>Birth year: {{ character.birth_year }}</mat-card-subtitle>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #loadingSpinner>
    <mat-spinner [diameter]="40"></mat-spinner>
</ng-template>
