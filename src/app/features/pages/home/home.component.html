<h1 class="text-center my-5">Welcome to the ULTIMATE Star Wars Wikia! Choose a film to begin your adventure:</h1>

<div class="row">
    <div class="col-md-6" *ngFor="let film of films">
        <mat-card class="mt-3">
            <mat-card-title class="mb-3">{{ film.title }}</mat-card-title>
            <mat-card-subtitle class="mb-1">Director: {{ film.director }}</mat-card-subtitle>
            <mat-card-subtitle>Producers: {{ film.producer }}</mat-card-subtitle>
            <mat-card-content>
                {{ film.opening_crawl }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="openCharacterDialog(film.characters)">Characters</button>
                <button mat-button>Planets</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
